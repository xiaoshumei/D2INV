<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 1200px;
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #3498db, #2c3e50);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-weight: 600;
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-weight: 300;
            opacity: 0.9;
        }
        
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            min-height: 500px;
        }
        
        .chart-container {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #eee;
        }
        
        #radar-chart {
            width: 100%;
            height: 400px;
        }
        
        .details-container {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background-color: #f9f9f9;
            overflow-y: auto;
            max-height: 500px;
        }
        
        .dimension-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .dimension-item {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dimension-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .dimension-item.active {
            border-left: 5px solid #3498db;
            background-color: #f0f7ff;
        }
        
        .dimension-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .dimension-name {
            font-weight: 600;
            font-size: 1.2rem;
            color: #2c3e50;
            text-transform: capitalize;
        }
        
        .dimension-score {
            font-weight: 700;
            font-size: 1.4rem;
            color: #3498db;
        }
        
        .progress-container {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 5px;
            background: linear-gradient(90deg, #3498db, #2c3e50);
            transition: width 0.5s ease;
        }
        
        .star-rating {
            display: flex;
            gap: 5px;
            margin: 10px 0;
        }
        
        .star {
            color: #e0e0e0;
            font-size: 1.2rem;
        }
        
        .star.filled {
            color: #f39c12;
        }
        
        .rationale {
            color: #555;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-top: 10px;
            display: none;
        }
        
        .dimension-item.active .rationale {
            display: block;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }
            
            .chart-container {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Data Visualization Assessment</h1>
        <p class="subtitle">Interactive Radar Chart with Dimension Details</p>
    </header>

    <div class="dashboard">
        <div class="chart-container">
            <div id="radar-chart"></div>
        </div>

        <div class="details-container">
            <div class="dimension-list" id="dimension-list">
                <!-- Dimension items will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <footer>
        <p>Created with ECharts | Interactive Dashboard</p>
    </footer>
</div>

<script>
    // Data from the user
    const data = [
        {
            "dimension": "engagement",
            "score": 8,
            "rationale": "The INV uses interactive features such as auto-playing timelines, hover tooltips, and smooth animations to actively engage users. Call-to-action elements guide the narrative flow, but advanced interactions like user-driven filtering or drilling down are limited, which slightly reduces depth of engagement."
        },
        {
            "dimension": "usefulness",
            "score": 10,
            "rationale": "Effectively communicates the intended demographic story with clear explanations, reliable data sources (U.S. Census Bureau), and meaningful insights into population trends. It is easy to understand for non-expert audiences and provides educational value on historical changes."
        },
        {
            "dimension": "legibility",
            "score": 9,
            "rationale": "Text is highly readable with appropriate font sizes, contrast, and spacing. Charts are clear and easy to interpret with labels and legends. The hierarchy of information is well-organized, and colors and typography are consistent throughout, though minor improvements could enhance perfection."
        },
        {
            "dimension": "design",
            "score": 9,
            "rationale": "The layout is logical and intuitive, guiding viewers through the narrative with sections and connectors. Visual elements are aligned and balanced, whitespace is used effectively to avoid clutter, interactive elements are well-integrated, and responsive design adapts to different screen sizes."
        },
        {
            "dimension": "aesthetics",
            "score": 9,
            "rationale": "The color scheme is visually appealing and appropriate for the topic, with gradients and consistent styling. Visuals like icons and charts enhance the aesthetic, typography is stylish yet readable, and smooth animations and transitions contribute to a pleasing experience, though not flawless."
        }
    ];

    // Initialize the radar chart
    const chartDom = document.getElementById('radar-chart');
    const myChart = echarts.init(chartDom);

    // Prepare data for radar chart
    const indicator = data.map(item => {
        return { name: item.dimension, max: 10 };
    });

    const scores = data.map(item => item.score);

    const option = {
        title: {
            text: 'Dimension Scores',
            left: 'center',
            textStyle: {
                color: '#2c3e50',
                fontSize: 18
            }
        },
        tooltip: {
            trigger: 'item'
        },
        radar: {
            indicator: indicator,
            shape: 'circle',
            splitNumber: 5,
            axisName: {
                color: '#2c3e50',
                backgroundColor: '#f5f7fa',
                borderRadius: 3,
                padding: [3, 5]
            },
            splitArea: {
                areaStyle: {
                    color: ['rgba(52, 152, 219, 0.1)', 'rgba(52, 152, 219, 0.2)',
                            'rgba(52, 152, 219, 0.3)', 'rgba(52, 152, 219, 0.4)',
                            'rgba(52, 152, 219, 0.5)']
                }
            },
            axisLine: {
                lineStyle: {
                    color: 'rgba(52, 152, 219, 0.5)'
                }
            },
            splitLine: {
                lineStyle: {
                    color: 'rgba(52, 152, 219, 0.5)'
                }
            }
        },
        series: [{
            name: 'Dimension Score',
            type: 'radar',
            data: [{
                value: scores,
                name: 'Scores',
                areaStyle: {
                    color: new echarts.graphic.RadialGradient(0.5, 0.5, 1, [
                        { color: 'rgba(52, 152, 219, 0.3)', offset: 0 },
                        { color: 'rgba(52, 152, 219, 0.7)', offset: 1 }
                    ])
                },
                lineStyle: {
                    width: 2,
                    color: '#3498db'
                },
                symbol: 'circle',
                symbolSize: 8,
                label: {
                    show: true,
                    formatter: function(params) {
                        return params.value;
                    }
                }
            }]
        }],
        color: ['#3498db']
    };

    myChart.setOption(option);

    // Generate dimension items
    const dimensionList = document.getElementById('dimension-list');

    data.forEach((item, index) => {
        const dimensionItem = document.createElement('div');
        dimensionItem.className = 'dimension-item';
        dimensionItem.dataset.index = index;

        // Create stars based on score
        let starsHtml = '';
        for (let i = 1; i <= 10; i++) {
            starsHtml += `<span class="star ${i <= item.score ? 'filled' : ''}">★</span>`;
        }

        dimensionItem.innerHTML = `
            <div class="dimension-header">
                <span class="dimension-name">${item.dimension}</span>
                <span class="dimension-score">${item.score}/10</span>
            </div>
            <div class="star-rating">${starsHtml}</div>
            <div class="progress-container">
                <div class="progress-bar" style="width: ${item.score * 10}%"></div>
            </div>
            <div class="rationale">${item.rationale}</div>
        `;

        dimensionList.appendChild(dimensionItem);
    });

    // Add click event to dimension items
    const items = document.querySelectorAll('.dimension-item');

    items.forEach(item => {
        item.addEventListener('click', function() {
            // Remove active class from all items
            items.forEach(i => i.classList.remove('active'));

            // Add active class to clicked item
            this.classList.add('active');

            // Highlight corresponding dimension on radar chart
            const index = parseInt(this.dataset.index);
            myChart.dispatchAction({
                type: 'highlight',
                seriesIndex: 0,
                dataIndex: index
            });
        });
    });

    // Make first item active by default
    if (items.length > 0) {
        items[0].classList.add('active');
    }

    // Handle window resize
    window.addEventListener('resize', function() {
        myChart.resize();
    });
</script>
</body>
</html>
